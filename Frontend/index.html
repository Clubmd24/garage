<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garage Vision &mdash; Coming Soon</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-6">
  <!-- Logo -->
  <div class="mb-8">
    <!-- Inline SVG Logo -->
    <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect width="120" height="120" rx="20" fill="#1F2937"/>
      <circle cx="60" cy="60" r="30" stroke="#FFF" stroke-width="6"/>
      <rect x="20" y="70" width="80" height="30" rx="5" fill="#FFF"/>
      <line x1="20" y1="85" x2="100" y2="85" stroke="#1F2937" stroke-width="4"/>
    </svg>
  </div>

  <!-- Hero -->
  <h1 class="text-5xl font-extrabold text-gray-800 mb-4 text-center">Garage Vision</h1>
  <p class="text-lg text-gray-600 mb-8 text-center">Smart Garage Monitoring &amp; Automation<br>Launching Soon</p>

  <!-- Email Signup -->
  <form action="#" class="w-full max-w-md flex">
    <input
      type="email"
      placeholder="Enter your email"
      class="flex-grow px-4 py-2 rounded-l-lg border-t border-b border-l border-gray-300 focus:outline-none"
    />
    <button
      type="submit"
      class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-r-lg hover:bg-indigo-700 transition-colors"
    >Notify Me</button>
  </form>

  <!-- Footer -->
  <footer class="mt-12 text-gray-500 text-sm">
    &copy; 2025 Garage Vision. All rights reserved.
  </footer>
</body>
</html>
