<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Garage Vision &mdash; Coming Soon</title>
  <style>
    /* Base Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #F9FAFB;
      color: #374151;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }
    .container { max-width: 24rem; width: 100%; }
    .logo { margin-bottom: 2rem; }
    h1 {
      font-size: 2.5rem;
      color: #111827;
      margin-bottom: 1rem;
      font-weight: 800;
    }
    p {
      font-size: 1.125rem;
      color: #6B7280;
      margin-bottom: 2rem;
      line-height: 1.5;
    }
    form {
      display: flex;
      width: 100%;
    }
    input[type="email"] {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid #D1D5DB;
      border-radius: 0.375rem 0 0 0.375rem;
      font-size: 1rem;
      outline: none;
    }
    button {
      padding: 0.75rem 1.5rem;
      background-color: #4F46E5;
      color: #FFFFFF;
      border: none;
      border-radius: 0 0.375rem 0.375rem 0;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #4338CA;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.875rem;
      color: #9CA3AF;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <div class="logo">
      <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="100" height="100" rx="16" fill="#1F2937"/>
        <circle cx="50" cy="50" r="25" stroke="#FFFFFF" stroke-width="5"/>
        <rect x="20" y="60" width="60" height="20" rx="4" fill="#FFFFFF"/>
        <line x1="20" y1="70" x2="80" y2="70" stroke="#1F2937" stroke-width="3"/>
      </svg>
    </div>

    <!-- Hero -->
    <h1>Garage Vision</h1>
    <p>Smart Garage Monitoring &amp; Automation<br>Launching Soon</p>

    <!-- Email Signup -->
    <form action="#">
      <input type="email" placeholder="Enter your email" required>
      <button type="submit">Notify Me</button>
    </form>

    <!-- Footer -->
    <footer>
      &copy; 2025 Garage Vision. All rights reserved.
    </footer>
  </div>
</body>
</html>
